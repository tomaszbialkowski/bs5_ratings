<div class="container">
   <div class="card bg-light border-1 border-secondary shadow-lg mt-5 rounded-4">
      <div class="card-body">
         <!-- Rating section -->
         <div class="row p-5 align-items-center">
            <div class="col-7">
               <h2 class="fw-bold">What others think about the product</h2>
            </div>
            <div class="col-5">
               <div class="card">
                  <div class="card-body text-center">
                     <h3 class="display-5 fw-semibold fw-bold">
                        <i class="fas fa-star text-warning"></i> 4.8
                     </h3>
                  </div>
                  <div class="card-footer text-center">Average Rating</div>
               </div>
            </div>
         </div>
         <!-- Search section -->
         <div class="row px-5">
            <div class="col-12">
               <div class="input-group input-group-lg">
                  <span class="input-group-text rounded-start-5 ps-4">
                     <i class="fas fa-search"></i>
                  </span>
                  <input type="text" class="form-control rounded-end-5" placeholder="Search Review"></input>
               </div>
            </div>
         </div>
         <!-- Ratings -->
         <div class="row p-5">
            <div class="col-12 vstack gap-2">
               <h5>Reviews</h5>
               <div class="d-flex align-items-center gap-1">
                  <span>5</span>
                  <i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3">
                     <div class="progress-bar bg-warning w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
               <div class="d-flex align-items-center gap-1">
                  <span>4</span>
                  <i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3">
                     <div class="progress-bar bg-warning w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
               <div class="d-flex align-items-center gap-1">
                  <span>3</span>
                  <i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3">
                     <div class="progress-bar bg-warning w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
               <div class="d-flex align-items-center gap-1">
                  <span>2</span>
                  <i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3">
                     <div class="progress-bar bg-warning w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
               <div class="d-flex align-items-center gap-1">
                  <span>1</span>
                  <i class="fas fa-star text-warning"></i>
                  <div class="progress ms-3">
                     <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row px-5 pb-4">
            <div class="col-12">
               <a href="" class="btn btn-success rounded-5 px-4">Write Review</a>

            </div>
         </div>

      </div>
   </div>
</div>
   <script src="js/bootstrap.bundle.min.js"></script>
